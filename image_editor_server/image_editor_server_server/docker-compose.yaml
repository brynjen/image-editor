services:
  # Development services
  postgres:
    image: pgvector/pgvector:pg16
    ports:
      - "8090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: image_editor_server
      POSTGRES_PASSWORD: "q0DSYUuV-vSZ2QXGHYPFdgy2C7QvfztE"
    volumes:
      - image_editor_server_data:/var/lib/postgresql/data

  redis:
    image: redis:6.2.6
    ports:
      - "8091:6379"
    command: redis-server --requirepass "_snEtNyeAPTw9cHi-rLBbehNp-YZ4cFw"
    environment:
      - REDIS_REPLICATION_MODE=master

  # Qwen Image Edit service
  qwen-image-edit:
    build: ../../qwen-image-edit
    ports:
      - "8000:8000"
    environment:
      - MODEL_NAME=Qwen/Qwen-Image-Edit
      - DEVICE=cpu  # Use 'cuda' if GPU is available
      - MAX_CONCURRENT_REQUESTS=2
      - HF_HOME=/app/hf_cache  # HuggingFace cache directory
      - TRANSFORMERS_CACHE=/app/hf_cache
      - HF_DATASETS_CACHE=/app/hf_cache
    volumes:
      - ../../qwen-models-cache:/app/hf_cache  # Map to local project folder
      - qwen_app_cache:/app/cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 300s  # Allow more time for large model loading (5 minutes)
    restart: unless-stopped

  # Test services
  postgres_test:
    image: pgvector/pgvector:pg16
    ports:
      - "9090:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: image_editor_server_test
      POSTGRES_PASSWORD: "lAoHB4rBWr3sRCKbZsdKIgs0d3InIkg6"
    volumes:
      - image_editor_server_test_data:/var/lib/postgresql/data

  redis_test:
    image: redis:6.2.6
    ports:
      - "9091:6379"
    command: redis-server --requirepass "9dRXc1OBHbAbJlYJw1ksTxv5MmjyJJOl"
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  image_editor_server_data:
  image_editor_server_test_data:
  qwen_app_cache:
